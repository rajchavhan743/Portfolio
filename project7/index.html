<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside>
            <div class="bars">
                <button><img src="images/bars.svg" alt="bars"></button>
            </div>
            <div class="side_icons">
                <i>
                    <button><img src="images/home.svg" alt="home"><p>Home</p></button>
                </i>
                <i>
                    <button><img src="images/compass.svg" alt="explore"><p>Explore</p></button>
                </i>
                <i>
                    <button><img src="images/video-gallary.svg" alt="video-gallary"><p>Subscription</p></button>
                </i>
                <i><button>
                   <button><img src="images/video-library.svg" alt="video-library"><p>Library</p></button>
                </button>
                </i>
            </div>
        </aside>
       <div class="big-container">
        <header >
            <nav>
              <div class="logo">
                  <img src="images/youtube-logo.png" alt="ytlogo">
              </div>
              <div class="center-nav">
                  <div class="search">
                      <input type="text" name="searchbar" id="search-bar">
                      <button ><img src="images/search.svg" alt="search"></button>
                  </div>
                  <div class="mic">
                      <button><img src="images/mic.svg" alt="mic"></button>
                  </div>
              </div>
              
              <div class="side-nav">
                  <i>
                      <button><img src="images/video-add.svg" alt="video-add"></button>
                  </i>
                  <i>
                      <button><img src="images/dot-grid.svg" alt="dot-grid"></button>
                  </i>
                  <i>
                      <button><img src="images/bell.svg" alt="bell"></button>
                  </i>
                  <i>
                      <button class="avatar"><img src="images/avatar.png" alt="avatar"></button>
                  </i>
              </div>
            </nav>
            <div class="tags">
               <div class="tag-dark">All</div>
               <div class="tag-light">Mixes</div>
               <div class="tag-light">Crypto</div>
               <div class="tag-light">html</div>
               <div class="tag-light">CSS</div>
               <div class="tag-light">Javascript</div>
            </div>
          </header>
          <main>
            <div class="card-container">
                <div class="card">
                    <img src="images/thumbnail.png" alt="thumbnail">
                    <div class="avatar-dcontent">
                        <div class="avatar">
                            <img src="images/avatar.png" alt="avatar">
                        </div>
                        <div class="content">
                            <h3>Chakra UI Complete Course Hindi</h3>
                            <p class="channe-name">Do Some Coding</p>
                            <div class="content-status">
                                <p>10Cr views</p>
                                <p>1 day ago</p>
                            </div>
                        </div>
                        <div class="dots">
                            <img src="images/dots.svg" alt="dots">
                        </div>
                    </div>
                </div>
                
            </div>
          </main>
       </div>
    </div>
</body>
</html>
